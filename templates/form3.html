<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        .button {
            background-color: #8d43e5;
            color: white;
            border: 2px solid #9649f3;
        }

        .file_container {
            background-color: whitesmoke;
            width: auto;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container align-items-center justify-content-center">
        <div class="row text-center" style="background-color: #e7d2ff; position: sticky; top: 0;">
            <h3 class="">STUDENT MARKS ANALYSIS</h3>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <div class="card text-center m-5" style="border: 2px solid #e7d2ff;">
                    <div class="card-header" style="background-color:#ecf1f7;">
                        <h5>Upload an Excel Sheet</h5>
                    </div>
                    <div class="card-body">
                        <form action="/process" method="POST" enctype="multipart/form-data">
                            <input type="file" id="fileInput" name="file" accept=".xlsx, .xls" onchange="checkFileType()">
                            <input type="submit" value="Upload" class="btn button mb-3 shadow">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkFileType() {
            var fileInput = document.getElementById('fileInput');
            var filePath = fileInput.value;
            var allowedExtensions = /(\.xlsx|\.xls)$/i; // Supported file extensions

            if (!allowedExtensions.exec(filePath)) {
                alert('Invalid file type! Only Excel files (.xlsx, .xls) are allowed.');
                fileInput.value = ''; // Clear the file input field
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
