<body>
    <div class="container p-5 rounded-4">

        <div class="row align-items-center justify-content-center">
            <div class="col-lg-8">

                <img src="./loginImg.PNG" class="img-fluid" alt="">
            </div>
            <div class="col-lg-4">
                <h5 class="text-center mb-3">Admin Sign Up</h5>
                <div class="row">
                   
                        <label class="mb-2"><i class="fa-solid fa-user"></i> Username <sup><i
                                    class="fa-sharp fa-solid fa-star-of-life"
                                    style="color: #f04c4c; font-size: 5px;"></i></sup></label>
                        <input type="username" name="username" id="username" placeholder="username"
                            class="rounded shadow mb-3 form-control" autofocus="true" required>
                </div>
                <div class="row">
                    <label class="mb-2"><i class="fa-solid fa-user"></i> Email <sup><i
                                class="fa-sharp fa-solid fa-star-of-life"
                                style="color: #f04c4c; font-size: 5px;"></i></sup></label>
                    <input type="email" name="email" id="email" placeholder="email"
                        class="rounded shadow mb-3 form-control" required>
                </div>
                <div class="row">
                    <label class="mb-2"><i class="fa-solid fa-lock"></i> Password <sup><i
                                class="fa-sharp fa-solid fa-star-of-life"
                                style="color: #f04c4c; font-size: 5px;"></i></sup></label>
                    <input type="password" name="password" id="password" placeholder="password"
                        class="rounded shadow mb-3 form-control" required>
                </div>
                <div class="row">

                    <button onclick="signUp()" id="signUp" name="signUp" class="btn LoginButton mb-3 shadow"
                        style="background-color: #8d43e5; color:white">
                        Sign Up
                    </button>
                
                    <p>Already Have an Account? <a href="./login.html">Login</a></p>
                </div>
            </div>
            <!-- <div class="row">
                        <button id="signUp" name="signUp">Sign Up</button>
                    </div>-->


        </div>
    </div>
