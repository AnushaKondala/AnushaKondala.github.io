<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body >
   <div class="container p-5 rounded-4">
   
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-8">
            
            <img src="./studentLogin2.PNG" class="img-fluid" alt="" style="max-height: 500px;">
        </div>
        <div class="col-lg-4">
            <h5 class="text-center mb-3">Student Login</h5>
            <form method="POST" action="./index.html">
            <div class="row">
                <label class="mb-2"><i class="fa-solid fa-user"></i>  Email <sup><i class="fa-sharp fa-solid fa-star-of-life" style="color: #f04c4c; font-size: 5px;"></i></sup> (use clg mail-id)</label>
                <input type="email" id="email" placeholder="username" class="rounded shadow mb-3 form-control" autofocus="true" required>
            </div>
            <div class="row">
                <label class="mb-2"><i class="fa-solid fa-lock"></i> Password <sup><i class="fa-sharp fa-solid fa-star-of-life" style="color: #f04c4c; font-size: 5px;"></i></sup></label>
                <input type="password" id="password" placeholder="password" class="rounded shadow mb-3 form-control" required>
            </div>
            <div class="row">
                <button type="submit" id="btn" class="btn LoginButton mb-3 shadow" style="background-color: #5896fb; color:white">Login </button>
            </div>
            </form>
        </div>
    </div>
   </div>
    
</body>
</html>
